<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form">
      <form>
        <header class="header">
          <h2>Get in Touch</h2>
        </header>
        <div class="body">
          <div class="row">
            <div class="column">
              <label class="item">First name</label>
              <input type="text" placeholder="Enter your first name" class="item" required>
            </div>
            <div class="column">
              <label class="item">Last name</label>
              <input type="text" placeholder="Enter your last name" class="item" required>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="row">
            <div class="column">
              <label class="item">Email</label>
              <input type="text" placeholder="Enter your email address" class="item" required>
            </div>
            <div class="column">
              <label class="item">Phone</label>
              <input type="text" placeholder="Enter your phone number" class="item" required>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="row">
            <div class="column">
              <label class="item">Message</label>
              <textarea cols="30" rows="10"></textarea required>
          </div>
        </div>
        </div>
        <footer class="footer">
          <button class="btn">Submit</button>
        </footer>
      </form>
    </div>
  </body>
</html>
