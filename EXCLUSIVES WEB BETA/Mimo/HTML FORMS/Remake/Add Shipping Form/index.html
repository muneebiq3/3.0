<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Add Shipping Address</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Amazonia</h1>
    <h3>Add a new shipping address</h3>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full name (First and Last name)</label>
        <br>
        <input id="name" type="text"> <br>
        <label for="number">Phone number</label>
        <br>
        <input id="number" type="tel">
      </fieldset>
      <fieldset>
        <legend>Address Information</legend>
        <label for="country">Country</label>
        <br>
        <input id="country" type="text"> <br>
        <label for="address">Address</label>
        <br>
        <input id="address" type="text" placeholder="Street address or P.O Box">
        <br>
        <input id="address" type="text"
          placeholder="Apt, suite, unit, building, floor"> <br>
        <label for="city">City</label>
        <br>
        <input id="city" type="text">
        <br>
        <label for="state">State</label>
        <br>
        <input id="state" type="state">
        <br>
        <label for="zip">ZIP Code</label>
        <br>
        <input id="zip" type="state">
        <input type="checkbox">My address does not have a ZIP code <br>
        <input type="checkbox">Use as my default address.
      </fieldset>
      <button>Add</button>
    </form>
  </body>
</html>
