<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Train Booking.css">
        <title>Train Booking Form</title>
    </head>
    <body>
        <h2>Book your train</h2>
        <form>
            <fieldset>
                <legend>Journey details</legend>
                <label for="from">From</label>
                <input type="text" id="from">
                <label for="to">To</label>
                <input type="text" id="to">
                <label for="date">Date</label>
                <input type="date" id="date">
            </fieldset>
            <fieldset>
                <legend>Passenger details</legend>
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="gender">Gender</label>
                <input type="text" id="gender">
                <label for="address">Address</label>
                <input type="text" id="address">
            </fieldset>
            <textarea name="" id="" cols="30" rows="5" placeholder="Special requirements"></textarea>
            <br><button>Proceed</button>
        </form>
    </body>
</html>
