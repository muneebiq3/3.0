<!doctype html>
<html>
 <head>
    <title>Resort Booking Form</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <h1>Resort Booking Form</h1>
  <p> Thank you for your interest in booking our resort! Please fill
   the requested details and our team will contact you within <span>3
    working days</span>. </p>
  <form>
   <label>Name: </label><br><input type="text"><br>
   <label>Email: </label><br><input type="email"><br>
   <label>Check In: </label><br><input type="date"><br>
   <label>Check Out: </label><br><input type="date"><br>
   <label>Number of Guests: </label><br><input type="number"><br>
   <button class="reset-btn">Reset</button>
   <input type="submit" class="submit-btn" value="Submit">
  </form>
 </body>
</html>
